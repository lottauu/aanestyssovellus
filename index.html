<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestyssovellus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1>Äänestyssovellus</h1>
</header>
<body>
    <div id="loginPage">
        <h2>Kirjaudu sisään</h2>
        <form id="loginForm">
            <label for="username">Käyttäjätunnus:</label><br>
            <input type="text" id="username" required><br>
            <label for="password">Salasana:</label><br>
            <input type="password" id="password" required><br><br>
            <input type="submit" value="Kirjaudu">
        </form>
        <p>Luo tili <a href="#" id="registerLink">Rekisteröidy</a></p>
    </div>

    <div id="registerPage" style="display:none;">
        <h2>Rekisteröidy</h2>
        <form id="registerForm">
            <label for="newUsername">Käyttäjätunnus:</label><br>
            <input type="text" id="newUsername" required><br>
            <label for="newPassword">Salasana:</label><br>
            <input type="password" id="newPassword" required><br><br>
            <label for="role">Valitse</label><br>
            <select id="role">
                <option value="user">Käyttäjä</option>
                <option value="admin">Ylläpitäjä</option>
            </select><br><br>
            <input type="submit" value="Rekisteröidy">
        </form>
        <p>Kirjaudu sisään <a href="#" id="loginLink">Kirjaudu</a></p>
    </div>

    <div id="mainPage" style="display:none;">
        <h2>Tervetuloa, <span id="currentUser"></span>!</h2>
        <button id="logoutButton">Kirjaudu ulos</button>

        <h3>Luo uusi äänestys</h3>
        <form id="pollForm">
            <label for="pollQuestion">Kysymys:</label><br>
            <input type="text" id="pollQuestion" required><br><br>
            <input type="submit" value="Luo äänestys">
        </form>

        <h3>Äänestykset</h3>
        <div id="pollsContainer"></div>
    </div>


    
    <script src="main.js"></script>
</body>
</html>
